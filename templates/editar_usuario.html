<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/css/editar-usuario.css">
</head>
<body>
    <header>
        <h1>Editar Usuário</h1>
        <a href="/area_restrita">Voltar para a Área Restrita</a>
    </header>

    <main>
        <form action="/editar_usuario/{{ usuario.id }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="" required><br><br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Sistema de Doações - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
