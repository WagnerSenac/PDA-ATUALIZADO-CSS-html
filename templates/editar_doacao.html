<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Doação</title>
    <link rel="stylesheet" href="/static/css/doação.css">
</head>
<body>
    <header>
        <h1>Editar Doação</h1>
        <a href="/area_restrita">Voltar para a Área Restrita</a>
    </header>

    <main>
        <form action="/editar_doacao/{{ doacao.id }}" method="POST">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="comida" {% if doacao.tipo == 'comida' %}selected{% endif %}>Comida</option>
                <option value="roupas" {% if doacao.tipo == 'roupas' %}selected{% endif %}>Roupas</option>
                <option value="outros" {% if doacao.tipo == 'outros' %}selected{% endif %}>Outros</option>
            </select><br><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required>{{ doacao.descricao }}</textarea><br><br>

            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" value="{{ doacao.localizacao }}" required><br><br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Sistema de Doações - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
